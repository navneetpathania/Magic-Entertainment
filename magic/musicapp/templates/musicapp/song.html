{% extends 'basepage/base.html' %}
{% block style %}
<style>
.container {
  display: flex;
  justify-content: center;
  align-items: center;
  height:30vh;
}
.card {
  background-color: #333;
  color: #fff;
}

.card-header {
  font-size: 1.5rem;
}

.card-subtitle {
  font-size: 1.2rem;
  font-style: italic;
}

audio {
  width: 100%;
  margin-top: 1rem;
}

</style>
{% endblock %}
{% block content %}
<div class="container">
  <div class="card">
      <div class="container-fliud">
          <div class="wrapper row">
              <div class="preview col-md-5">

                  <div class="preview-pic tab-content">
                      <div class="tab-pane active"><img src="{{ song.album.image.url }}" height="250" width="250"
                              style="padding:40px;border-radius: 60px 60px 60px 60px;"></div>
                  </div>

              </div>
              <div class="details col-md-6">
                  <br>
                  <h3 class="product-title">{{ song.title }}</h3>
                  <h6>Album: {{song.album}}</h6>
                  <h6>Singer:  {% for artist in song.artists.all %}
              {{artist}}
            
              {%endfor%}</h6>
                  <h6>Release Year: {{ song.release_date }}</h6>
                  <h6>Likes: {{ song.total_likes }}</h6>
                  <br>
                  <!-- <audio controls>
                      <source src="{{ songs.song_file.url }}" type="audio/mpeg">
                  </audio>   -->

                      <button type="button" class="btn btn-primary" href="{% url 'song_download' song.pk %}"><i class="fa fa-download" aria-hidden="true"></i> Download</button>
                      
                </button>

                         <br/><br/>
                       
      
    
          <div class="bottom">
              <audio controls="" _autoplay="" name="media"
                  style="margin-left: 20px; margin-bottom: 10px;width: 250px; height: 30px">
                  <source src="{{ song.audio_file.url }}" type="audio/mpeg"></audio>
          </div>
      
  </div>



              </div>
          </div>
      </div>
  </div>
</div>
{% endblock %}
