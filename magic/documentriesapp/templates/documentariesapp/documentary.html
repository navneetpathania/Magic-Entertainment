{% extends 'basepage/base.html' %}
{% block style %}
<style>
.container {
  display: flex;
  justify-content: center;
  align-items: center;
  height:30vh;
}
.card {
  background-color: #333;
  color: #fff;
}

.card-header {
  font-size: 1.5rem;
}
.card-subtitle {
  font-size: 1.2rem;
  font-style: italic;
}

video {
  width: 100%;
  margin-top: 1rem;
}

</style>
{% endblock %}
{% block content %}
  <div class="container align-center">
    <div class="row">
      <div class="col-md-8 offset-md-2">
        <div class="card mb-3">
          <div class="card-header">
            <h5 class="card-title">{{ documentary.title }}</h5>
            <!-- <h6 class="card-subtitle mb-2 text-muted">
                {% for artist in documentary.artists.all %}
                {{artist}}
              
                {%endfor%}</h6> -->
                <form action="{% url 'mark_documentary_as_favorite' %}" method="post">
                  {% csrf_token %}
                  <input type="hidden" value="{{documentary.id}}" name="documentary_id">
                  {% if is_favorite %}
                    <button  type="submit" class="text-danger btn  btn-outline-secondary"><i class="fas fa-heart" id="unfavorite-icon"></i></button>
                  {% else %}
                    <button  type="submit" class="text-secondary btn btn-outline-danger"><i class="far fa-heart" id="favorite-icon"></i></button>
                  {% endif %}
                </form>
          </div>
          <div class="card-body">
            <div class="row">
              <div class="col-md-4">
                <img class="img-fluid rounded" src="{{ documentary.poster.url }}" alt="{{ documentary.title }}">
              </div>
              <div class="col-md-8">
                <video width="400" controls>
                    <source src="{{ documentary.documentray_file.url }}" type="video/mp4">
                    Your browser does not support HTML video.
                  </video>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
