{% extends 'basepage/base.html' %}

{% load crispy_forms_tags %}
{% block content %}
	
	<div class="content-section ">
	  <div class="media">
	    <img class="rounded-circle account-img" style = 'max-width: 100px'src="{{ user.createprofile.image.url }}">
	    <div class="media-body ml-4">
	      <h2 class="account-heading">{{ user.username}}</h2>
	      <p class="text-secondary">{{ user.email }}</p>
	    </div>
	  </div>
	  <form method="POST" enctype='multipart/form-data'>
			{% csrf_token %}
			<fieldset class= 'form-group'>
				<legend class="border-bottom mb-4">Update Profile</legend>
				{{ u_form|crispy }}
				{{ i_form|crispy }}
			</fieldset>
			<div class="form-group">
				<button class="btn btn-outline-info" type="submit">Update</button>
			</div>
		</form>
	  <!-- FORM HERE -->

	</div>


	<div class="container my-5">
		<div class="row justify-content-center">
		  <div class="col-md-8">
			<div class="card">
			  <div class="card-header bg-primary text-white">
				<h4 class="mb-0">User Profile</h4>
			  </div>
			  <div class="card-body">
				<form>
				  <div class="form-group">
					<label for="username">Username:</label>
					<input type="text" class="form-control" id="username" name="username" value="johndoe" readonly>
				  </div>
				  <div class="form-group">
					<label for="email">Email:</label>
					<input type="email" class="form-control" id="email" name="email" value="johndoe@example.com" readonly>
				  </div>
				  <div class="form-group">
					<label for="image">Image:</label>
					<div class="row">
					  <div class="col-md-4">
						<img src="https://via.placeholder.com/150" class="img-fluid rounded" alt="User Image">
					  </div>
					  <div class="col-md-8">
						<p class="mb-1">Upload a new image:</p>
						<div class="custom-file">
						  <input type="file" class="custom-file-input" id="image" name="image">
						  <label class="custom-file-label" for="image">Choose file</label>
						</div>
					  </div>
					</div>
				  </div>
				  <div class="form-group">
					<label for="subscription">Subscription Plan:</label>
					<select class="form-control" id="subscription" name="subscription" disabled>
					  <option value="basic">Basic</option>
					  <option value="premium" selected>Premium</option>
					  <option value="ultimate">Ultimate</option>
					</select>
				  </div>
				</form>
			  </div>
			</div>
		  </div>
		</div>
	  </div>

{% endblock content %}
